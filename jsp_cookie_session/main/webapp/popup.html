<input type="checkbox" onclick="setPopupDisabledToday(this)">Expire for one day
</body>
<script>
function setPopupDisabledToday (checkbox){
    if(checkbox.checked){
        let expireDate = new Date();
        expireDate.setDate(expireDate.getDate() + 1);
        document.cookie = "showPopup=" + "false" + 
            ";path=/;expires=" + expireDate.toLocaleString();
        window.close();
    }
}
</script>
